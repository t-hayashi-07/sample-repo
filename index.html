<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo リストアプリ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo リスト</h1>
        </header>
        
        <section class="task-input">
            <form id="task-form">
                <div class="form-group">
                    <input type="text" id="task-title" placeholder="タスクを入力してください" required>
                </div>
                <div class="form-group">
                    <select id="task-priority">
                        <option value="high">優先度: 高</option>
                        <option value="medium" selected>優先度: 中</option>
                        <option value="low">優先度: 低</option>
                    </select>
                </div>
                <button type="submit" id="add-task">追加</button>
            </form>
        </section>
        
        <section class="task-filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">すべて</button>
                <button class="filter-btn" data-filter="active">未完了</button>
                <button class="filter-btn" data-filter="completed">完了済み</button>
            </div>
        </section>
        
        <section class="task-list">
            <ul id="tasks"></ul>
        </section>
        
        <footer>
            <p>タスクはブラウザのローカルストレージに保存されます</p>
        </footer>
    </div>

    <script src="js/taskData.js"></script>
    <script src="js/uiRenderer.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
